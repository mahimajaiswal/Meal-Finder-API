<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <script src="https://kit.fontawesome.com/5141db5719.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1><a href="./index.html" class="page-heading">Meal Finder</a></h1>
        
        <div class="flex">
        <form class="flex" id="submit">
            <input type="text" id="search" placeholder="Search for meals or keywords" />
            <button class="search-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
